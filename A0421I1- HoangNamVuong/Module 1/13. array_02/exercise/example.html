<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];

        for (i = 0; i < 10; i++) {
            array[i] = prompt("enter string: ");
            //console.log(array[i])
        }
        document.write("array begining: " + array + "<br>");
        for (i = 0; i < array.length; i++) {
                if (array[i] == "_") {
                    array[i] = "-";
                }
        }
        document.write("array arter replacement: " + array);
    </script>
</body>
</html>
