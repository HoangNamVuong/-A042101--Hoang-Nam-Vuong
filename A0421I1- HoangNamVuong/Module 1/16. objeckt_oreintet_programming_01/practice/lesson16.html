        class Person { //khoi tao mot class cha.
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
​
            setName(name) {
                this.name = name;
            }
​
            getName() {
                return this.name;
            }
​
            setAge (age) {
                this.age = age;
            }
​
            getAge() {
                return this.age;
            }
        }
​
        class Student extends Person { // class Student ke thua thuoc tinh va phuong thuc cua class Person.
            setClassName(className) {

​

            }
​

                return 21;
            }
        }
​

​
        }
​
        var nam = new Student();// tao doi tuong(object) nam trong class student.
        nam.setName("Nam");
        nam.setAge(18);
        nam.setClassName("A0421I1");

        teacher.setName("Hai");
        teacher.setAge("24");

        alert("Ten: " + nam.getName() + "\n Tuoi: " + nam.getAge() + "\n Lop: " 
              + nam.getClassName() + "\n Teacher: " + teacher.getName() + "\nAge: " + teacher.getAge());

        alert("Name: " + p.name + "| Age: " + p.getAge());

        alert("Name: " + p["name"] + "| Age: " + p.getAge());
