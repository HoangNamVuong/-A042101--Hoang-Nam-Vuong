<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prime number check function</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("enter your number: "));
        var isPrime = true;

        function checkPrime(number) {
            if (number < 2) {
                isPrime = false;
            }else if (number == 2) {
                isPrime = true;
            }else if (number % 2 == 0) {
                isPrime = false;
            }else {
                for (let i = 2; i < Math.sqrt(number); i++) {
                    if (number % i == 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            if (isPrime == true) {
                document.write(number + " is a prime");
            }else {
                document.write(number + " is not a prime");
            }
        }
        var isPrime = checkPrime(number);
    </script>
</body>
</html>
