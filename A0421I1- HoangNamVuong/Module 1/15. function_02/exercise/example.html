<body>
  <h2>Các sản phẩm: </h2>
  <p id="ds"><br></p>
  <button type="button" onclick="add(matHang)">Thêm</button>
  <button type="button" onclick="edit(matHang)">Sửa</button>
  <button type="button" onclick="xoa(matHang)">Xóa</button>

  <script>
    var matHang = ['Sữa', 'Đường', 'Bánh', 'Kem', 'Kẹo'];
    function hienThi(matHang) {
      var s="";
      for (var i=0;i<matHang.length;i++){
        s=s+(i+1)+". "+matHang[i]+"<br>";
      }
      return s;
    }

    function add(matHang) {
      var newMatHang = prompt("Nhập mặt hàng muốn thêm: ");
      matHang.push(newMatHang);
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function edit(matHang) {
      var index = prompt("Nhập số thứ tự muốn sửa: ");
      var newMatHang = prompt("Nhập tên mặt hàng thay thế: ");
      matHang[index-1] = newMatHang;
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function xoa(matHang) {
      var index = prompt("Nhập số thứ tự muốn xóa: ");
      matHang.splice(index-1,1);
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }
    document.getElementById("ds").innerHTML = hienThi(matHang);
  </script>
</body>
<body>
    <script>
        let arrayProduct = ["Sony", "SamSung", "Oppo"];
        function displayProduct() {
            document.body.innerHTML = "";
            document.writeln("<input id='product' type='text'><button onclick='addProduct()'>Create</button>");
            document.writeln("</br><table>");
            for (let i = 0; i < arrayProduct.length; i++) {
                document.writeln("<tr>")
                document.write("<td>" + arrayProduct[i] + "</td>");
                document.writeln("<td> <button onclick='updateProduct(" + i + ")'>Edit</button></td>")
                document.writeln("<td> <button onclick='deleteProduct(" + i + ")'>Delete</button></td>")
                document.writeln("</tr>")
            }
            document.writeln("</table>")
        }
        function addProduct() {
            let product = document.getElementById("product").value;
            if (arrayProduct.indexOf(product) != -1) {
                alert("Sản phẩm đã tồn tại. Mời bạn nhập thông tin khác!")
            } else {
                arrayProduct.push(product);
                displayProduct();
            }
        }
        function deleteProduct(index) {
            if (confirm("Bạn có chắc muốn xóa " + arrayProduct[index] + " hay không?")) {
                arrayProduct.splice(index, 1);
                displayProduct();
            }
        }
        function updateProduct(index) {
            document.body.innerHTML = "";
            document.writeln("<input id='product' type='text'><button onclick='addProduct()'>Create</button>");
            document.writeln("</br><table>");
            for (let i = 0; i < arrayProduct.length; i++) {
                document.writeln("<tr>")
                if (i == index) {
                    document.write("<td><input id='editValueOfProduct' value='" + arrayProduct[i] + "'></td>");
                    document.writeln("<td> <button onclick='successProduct(" + i + ")'>Update</button></td>")
                } else {
                    document.write("<td>" + arrayProduct[i] + "</td>");
                    document.writeln("<td> <button onclick='updateProduct(" + i + ")'>Edit</button></td>")
                }
                document.writeln("<td> <button onclick='deleteProduct(" + i + ")'>Delete</button></td>")
                document.writeln("</tr>")
            }
            document.writeln("</table>")
        }
        function successProduct(index) {
            let product = document.getElementById("editValueOfProduct").value;
            if (arrayProduct.indexOf(product) != -1) {
                alert("Sản phẩm đã tồn tại. Mời bạn nhập thông tin khác!")
            } else {
                arrayProduct[index] = product;
                displayProduct();
            }
        }
        displayProduct();
    </script>
</body>
