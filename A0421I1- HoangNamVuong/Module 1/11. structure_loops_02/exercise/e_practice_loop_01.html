    <input type="button" value="play" onclick="play()"/>
    <script>//Number guessing game
      function play() {
        var input = parseInt(prompt("input your number: "));        
        var random = Math.round(Math.random()*input);
        for(i = 0; i <= random; i++){
            while (i < 3) {
                if(input > random){
                    alert("the number you entered is larger, please re-enter");
                } else if (input < random){
                    alert("the number you entered is low, please re-enter");
                }else{
                    alert("congrats on your guess");                
                }
                break;           
            }   
        }
      }  
      
    </script>
