<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise case study request 01</title>
</head>

<body>
    <script>//lesson 01
        for (let i = 1; i <= 4; i++) {
            for (let j = 1; j <= 5; j++) {
                if (i == 1 || j == 1 || i == 4 || j == 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }
    </script>
    <script>//lesson 02
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                if (j == 1 || j == i || i == 5) {
                    document.write("* ");
                } else {
                    document.write("&nbsp;&nbsp;&nbsp;")
                }
            }
            document.write("<br/>")
        }
   </script>
    <script>//lesson 03
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= 5 - i; j++)
                document.write("&nbsp;&nbsp;");
            for (let j = 1; j <= 2 * i - 1; j++)
                document.write("*");
            document.write("<br/>");
        }
    </script>
</body>

</html>
