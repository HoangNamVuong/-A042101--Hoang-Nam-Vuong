    let num = 2;
    let count = 0;
    while (count < 5) {
        let temp = true;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i == 0) {
                temp = false;
                break;
            }
        }
        if (temp) {
            alert(num + " là số nguyên tố")
            count++;
        }
        num++;
    }
</script>
<script>// mutiplication table
    let temp ="<table width='100%' border='1'>"
    for (let i = 1; i <=10; i++) {
        temp+="<tr>"
        for(let j =1; j < 9; j++) {
            temp+="<td>"+j+"X"+i+"="+ (i*j) +"</td>"
        }
        temp+="</tr>"
    }
    temp+="</table>"
    document.writeln(temp)
</script>
