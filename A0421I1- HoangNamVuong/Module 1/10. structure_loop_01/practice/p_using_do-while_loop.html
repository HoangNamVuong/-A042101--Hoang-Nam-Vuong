<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice using do-while Loops</title>
</head>
<body>
    <script>
        let num = null;

        do {
            num = parseInt(prompt("input number 1 to 10 :"));
        }
        while (num < 1 || num > 10)
        alert("you number is :" + num);
    </script>
</body>
</html>
