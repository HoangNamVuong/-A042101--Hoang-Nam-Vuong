<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice funny circles</title>
</head>
<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3 ;"></canvas>

    <script>
        class Circle {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
            }
            setX(x) {
                this.x = x;
            }
            setX(y) {
                this.y = y;
            }
            setX(radius) {
                this.radius = radius;
            }
            getX() {
                return this.x;
            }
            getY() {
                return this.y;
            }
            getRadius() {
                return this.radius;
            }
        }
        var circle = new Circle(95, 50, 40);

        function createCircle() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(circle.getX(), circle.getY(), circle.getRadius(), 0, 2 * Math.PI);
            //ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
        }
        createCircle();
    </script>
</body>
</html>
