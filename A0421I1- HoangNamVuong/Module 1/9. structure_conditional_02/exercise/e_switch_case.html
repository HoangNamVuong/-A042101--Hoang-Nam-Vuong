<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise switch case</title>
</head>
<body>
        <input name="month" id="month" type="text" value=""/>
        <button onclick="calculator()">tinh so ngay</button>
        <p id="result"></p>
    <script>
        function calculator() {
            var month = parseInt(document.getElementById("month").value);
            var result;

            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = ("month " + month + " have 31 day");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = ("month " + month + " have 30 day");
                    break;
                case 2:
                    result = ("month " + month + " have 28 day");
                    break;
                default:
                    result = ("month is not exist");
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
