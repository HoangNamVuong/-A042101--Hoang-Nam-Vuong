        class SwitchButton {
            constructor(status, lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            connectToLamp(lamp) {
                this.lamp = lamp;
            }
            turnOnSwitchButton() {
                this.lamp.turnOn();
                this.status = true;
            }
            turnOfSwitchButton() {
                this.lamp.turnOf();
                this.status = false;
            }
        }
        let lamp = new ElectricLamp();
        let switchButton1 = new SwitchButton(false, lamp);
        function switchButton() {

                switchButton1.turnOfSwitchButton();

                switchButton1.turnOnSwitchButton();
