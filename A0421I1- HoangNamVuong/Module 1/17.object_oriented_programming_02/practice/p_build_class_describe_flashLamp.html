<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>build a class discrible flashLamp and battery</title>
</head>
<body>
    <script>
        class Battery {
            constructor(energy) {
                this.energy = energy;
            }
            getEnergy() {
                return this.energy;
            }
            setEnergy(energy) {
                this.energy = energy;
            }
            decreaseEnergy() {
                if(this.energy>0) {
                    this.energy--;
                } else {
                    alert("battery low, please change battery:")
                }
            }
        }
        class FlashLamp {
            constructor(status) {
                this.status = status;
                this.battery = new Battery(100);
            }
            getBattery() {
                return this.battery;
            }
            setBattery(battery) {
                this.battery = battery;
            }
            light() {
                if(this.status) {
                    this.battery.decreaseEnergy();
                } else {
                    alert("please turn on light")
                }
            }
            turnOn() {
                if(this.battery.getEnergy()>0) {
                    this.status = true;
                }
            }
            turnOf() {
                this.status = false;
            }
        }
        function main() {
            let flashLamp = new FlashLamp(true);
            if(flashLamp.status) {
                alert("lights are on")
            } else {
                alert("lights are off")
            }
            for(let i=0;i<10;i++) {
                flashLamp.light();
            }
            alert("battery now: "+flashLamp.getBattery().getEnergy())
        }
        main();
    </script>
</body>
</html>
