<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> calculate body weight</title>
</head>
<body>
    <script>
        var weight = parseInt(prompt ("input your weight:"));
        var height = parseInt(prompt ("input your height:"));
        var bmi = weight / ( height ^ 2 );

        if (bmi < 18.5) {
            alert ("Underweight");
        }else if (bmi < 25) {
            alert ("Normal");
        }else if (bmi < 30) {
            alert ("Overweight");
        }else {
            alert ("Obese");
        }
    </script>
    <script>
        var weight = Number(prompt ("input your weight:"));
        var height = Number(prompt ("input your height:"));
        var bmi = weight / ( height ^ 2 );

        var bmi = bmi < 18.5 ? "Underweight" : bmi < 25 ? "Normal" : bmi < 30 ? "Overweight" : "Obese";
        alert (bmi);
    </script>
</body>
</html>
