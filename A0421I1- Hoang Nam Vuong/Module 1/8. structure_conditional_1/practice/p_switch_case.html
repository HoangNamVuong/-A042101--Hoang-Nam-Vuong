<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice switch case</title>
</head>
<body>
    <!-- bai tap 1-->
    <script>
        switch (browser) {
            case "Edge":
                alert ("You've got the Edge!");
                break;
            case "Chrome":
            case "Firefox":
            case "SaFari": 
            case "Opera": 
                alert ("Okay we support these browsers too");
                break;
            default: 
                alert ("'We hope that this page looks ok!");
        }
    </script>
    <!--bai tap 2-->
    <script>
        let a = prompt("input a ?");

        switch (a) {
            case 0:
                alert (0);
                break:
            case 1:
                alert (1);
                break:
            case 2:
            case 3:
                alert ("2,3");
            default:
                alert ("not find");
        }
    </script>
    <!--bai tap 3-->
    <script>
        var number = parseInt(prompt ("input a number"));

        if (number > 0) {
            alert (1);
        }else if (number < 0) {
            alert (-1);
        }else {
            alert (0);
        }
    </script>
</body>
</html>
