<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the first primeAssignment</title>
</head>
<body>
    <script>
        var number=parseInt(prompt("Nhap vao so luong so nguyen to can in ra"));
        var count=0;
        var n=2;
        while(count<=number) {
            var isPrime=true;
            for (var i = 2; i <= n/2; i++) {
                if (n % i === 0) {
                    isPrime=false;
                    break;
                }
            }
            if (isPrime) {
                count++;
                document.write("so nguyen to thu "+count+":"+n+"<br/>");
            }
            n++;
        }
    </script>
