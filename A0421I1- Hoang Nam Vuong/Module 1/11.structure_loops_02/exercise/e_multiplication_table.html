<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise multiplication table</title>
</head>
<body>
    <script>
        var multiplication = "<table border='1' width='800' cellspacing='0' cellpadding='3'>";
        
        for (i = 1; i < 10; i++ ) {
            multiplication = multiplication + "<tr>";
            for (j = 2; j <= 10; j++) {
                //multiplication = multiplication +  `<td> ${j}*${i}=${j*i}</td>`;
                multiplication = multiplication + "<td>" + i + " x " + j + " = " + i * j + "</td>";
            }
            multiplication = multiplication + "</tr>";
        }
        multiplication = multiplication + "</table>";
        document.write(multiplication);
    </script>
</body>
</html>
