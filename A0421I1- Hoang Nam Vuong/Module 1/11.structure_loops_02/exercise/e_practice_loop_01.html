    <script>//lesson 4: Find the first number in the fibonacci sequence that is divisible by 5.
        var number0 = 0, number1 = 1, number2 = 1;

        do {
            number0 = number1;
            number1 = number2;
            number2 = number0 + number1;
        }
        while (number2 % 5 !== 0);
        alert("fibonacci number first that is divisible by 5 is " + number2);
