    <script>//lesson 01: calculates and displays how many integer are greater than or equal to 10.
        let integer = [5, 7, 8, 8, 2, 4, 25, 23, 2, 27];
        let result = 0;
        let value = [];

        for (let i = 0; i < integer.length; i++) {
            if (integer[i] > 10) {
                result += 1;
                value += integer[i];
            }
        }
        document.write("have " + result + " number inter equal to 10" + "<br>"); 
        document.write("this is number: " + value);
    </script>
    <script>//lesson 02: Displays the element with the largest value in the array and its position.
        let integer = [-1, 7, 8, 2, 4, 4, 4, 73, 2, 27];
        let max = integer[0];

        for (let i = 0; i < integer.length; i++) {
            console.log(max)
            if (max < integer[i]) {
                max = integer[i];
            }
        }
        document.write("number max is: " + max + "<br/>");
        document.write("index max is: " + integer.indexOf(max));
    </script>
    <script>//lesson 03: Displays the maximum value in that array. Print the average value of the elements in the array.
        let integer = [5, 7, 8, 2, 2, 4, 87, 3, 2, 27];
        let max = integer[0];
        let medium = 0;

        for (let i = 0; i < integer.length; i++) {
            if (max < integer[i]) {
                max = integer[i];
            }
            medium += parseInt(integer[i]);
        }
        document.write("number max is: " + max + "<br/>");
        document.write("index max is: " + integer.indexOf(max) + "<br>");
        document.write("medium of array is: " + medium);
    </script>
