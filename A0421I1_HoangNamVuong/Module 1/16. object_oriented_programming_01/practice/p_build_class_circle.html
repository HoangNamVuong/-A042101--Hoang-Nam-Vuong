<body>
    <script>
        class Cricle {
            constructor(radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius() {
                return this.radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
        }
        var circle = new Cricle (10, "yellow");
        var radius = circle.getRadius();
        var area = circle.getArea();
        document.write("radius is: " + radius + " <br>" + "area is: " + area);
    </script>
</body>
