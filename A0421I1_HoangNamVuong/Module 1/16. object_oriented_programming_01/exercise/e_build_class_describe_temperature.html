<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise building class describe temperature</title>
</head>
<body>
    <script>
        class Temperature {
            constructor(temC) {
                this.temC = temC;
            }
            getCtoF() {
                return this.temC * 1.8 + 32;
            }
            getCtoK() {
                return this.temC + 273.15;
            }
        }
        var temperature = new Temperature(Number(prompt("enter temperature C : ")));
        document.write("temperature F is: " + temperature.getCtoF() + " <br> " + "temperature K is: " + temperature.getCtoK());
    </script>
</body>
</html>
