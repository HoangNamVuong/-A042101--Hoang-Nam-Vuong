<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create-movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

    <form class="col-6  m-auto" form th:action="@{/product/create}" th:object="${product}" method="post">
        <h3>Create new Product</h3>

        <div class="form-group col-12">
            <label class="col-12 float-left">Id:</label>
            <input type="text" th:field="*{id}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id like this pattern CI-12345">
            <span style="color: red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
            <span style="color: red" th:text="${msg}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" th:field="*{name}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter name">
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Price:</label>
            <input type="text" th:field="*{price}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter price">
            <span style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">ProductType:</label>
            <select th:field="*{productType}" class="form-select form-select-md mb-3" aria-label=".form-select-lg example">
                <option value="">Choose position</option>
                <th:block th:each="product : ${productTypeList}">
                    <option th:value="${product.id}" th:text="${product.name}"></option>
                    <span style="color: red" th:if="${#fields.hasErrors('productType')}" th:errors="*{productType}"></span>
                </th:block>
            </select>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Status:</label>
            <input type="text" th:field="*{status}" class="form-control col-12 float-left mt-2"
                   placeholder="Enter status">
            <span style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <button type="button" class="btn btn-primary float-right"><a href="/product" class="text-light">Back</a>
            </button>
        </div>
    </form>
</div>
<!--<footer th:replace="~{/temp::footer}"></footer>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
