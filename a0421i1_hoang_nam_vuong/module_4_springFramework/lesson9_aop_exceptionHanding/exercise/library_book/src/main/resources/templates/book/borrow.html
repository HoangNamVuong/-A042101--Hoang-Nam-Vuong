<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div id="form-container" class="bg-white">
    <form th:action="@{/borrow}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{id}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name" style="color: brown">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}">
                <small th:errors="*{name}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="author" style="color: brown">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Author" th:field="*{author}">
                <small th:errors="*{author}"></small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="number" style="color: brown">Number</label>
                <input type="text" class="form-control" id="number" placeholder="Author" th:field="*{number}">
                <small th:errors="*{number}"></small>
            </div>
        </div>
    <div class="form-group">
        <label for="keycode">Borrow code</label><br>
        <input class="form-control" id="keycode" type="text" name="usedKeycode" th:value="${availableKeycode.getCode()}"
               readonly="readonly">
    </div>
    <button type="submit" class="btn btn-primary" th:disabled="${book.number == 0}">Borrow</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</html>
