<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete application</title>
</head>
<body>
<h1>Delete application</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/application">Back to application list</a>
</p>
<form th:action="@{/delete-application}" th:object="${application}" method="post">
  <input type="hidden" th:field="*{id}">
  <table>
    <tr>
      <td>Name:</td>
      <td th:text="*{nameArtist}"></td>
    </tr>
    <tr>
      <td>Content:</td>
      <td th:text="*{musicType}"></td>
    </tr>
    <tr>
      <td>Image:</td>
      <td th:text="*{linkMusic}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete"></td>
    </tr>
  </table>
</form>
</body>
</html>
