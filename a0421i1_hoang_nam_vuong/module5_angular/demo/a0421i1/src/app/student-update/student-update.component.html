<div class="container-fluid">
    <form class="col-6  m-auto" [formGroup]="studentForm" (ngSubmit) = "updateStudent()">
        <div class="form-group col-12">
            <h3>Create new Student</h3>
            <label class="col-12 float-left">Id:</label>
            <input type="text"  formControlName="id" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id like this pattern KH-1234">
            <span style="color: red" *ngIf="studentForm.controls.id.hasError('required') && studentForm.get('id').dirty">Id not null</span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" formControlName="name" class="form-control col-12 float-left mt-2"
                   placeholder="Enter name">
            <!-- <span style="color: red" *ngIf="studentForm.controls.id.hasError('required') && studentForm.get('id').dirty">Id not null</span> -->
        </div>
        <!-- <div class="form-group col-12">
            <label class="col-12 float-left">CustomerType:</label>
            <select th:field="*{customerType}" class="form-select form-select-md mb-3"
                    aria-label=".form-select-lg example">
                <option value="">Choose customer type</option>
                <th:block th:each="customerType : ${customerTypeList}">
                    <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                    <span style="color: red" th:if="${#fields.hasErrors('customerType')}"
                          th:errors="*{customerType}"></span>
                </th:block>
            </select>
        </div> -->
        <div class="form-group col-12">
            <label class="col-12 float-left">Day of birth:</label>
            <input type="date"  formControlName="dayOfBirth" class="form-control col-12 float-left mt-2"
                   placeholder="Enter birthday">
            <!-- <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span> -->
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Point</label>
            <input type="number" formControlName="point" class="form-control col-12 float-left mt-2"
                   placeholder="Enter point">
            <!-- <span style="color: red" th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span> -->
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Update</button>
            <!-- <a class="btn btn-primary " href="/customer" role="button">Back</a> -->
        </div>
    </form>
</div>
