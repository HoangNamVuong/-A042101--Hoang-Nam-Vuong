<a [routerLink]="'/student/create'">Create Student</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>DayOfBirth</th>
        <th>Point</th> 
        <th>Detail</th>
        <th>Update</th>
    </tr>
    <tr *ngFor="let student of studentList">
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.dateOfBirth}}</td>
        <td>{{student.point}}</td>
        <dt *ngIf="student.point >=9">gioi</dt>
        <dt *ngIf="student.point <9">kha</dt>
        <td (click)="detailStudent(student)">Detail</td>
        <td (click)="updateStudent(student)">Update</td>
    </tr>
</table>
