<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <p></p>
                <div class="col-lg-4">
                    <a class="btn btn-primary" [routerLink]="'/student/create'">Create Student</a>
                </div>
                <div class="col-lg-8">
                    <form style="float: right" [formGroup]="search" (ngSubmit)="searchStudent()">
                        <input formControlName="id"><br>
                        <button type="submit">search</button>
                    </form>
                </div>
            </div>
            <h3 class="text-center">LIST STUDENT </h3>
            <table class="table table-striped" style="width:100% content-box">
                <thead>
                    <tr style="height: 50px" class="text-center bg-success text-light m-auto">
                        <th>ID</th>
                        <th>Name</th>
                        <th>DayOfBirth</th>
                        <th>Point</th>
                        <th>Rank</th>
                        <th>Detail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of studentList">
                        <td class="text-center">{{student.id}}</td>
                        <td class="text-center">{{student.name}}</td>
                        <td class="text-center">{{student.dateOfBirth}}</td>
                        <td class="text-center">{{student.point}}</td>
                        <td *ngIf="student.point >=9">gioi</td>
                        <td *ngIf="student.point <9">kha</td>
                        <td class="text-center">
                            <a class="btn btn-primary" (click)="detailStudent(student)">Detail</a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-primary" (click)="updateStudent(student)">Update</a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-danger btnDeleteCustomer" (click)="deleteStudent(student)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
