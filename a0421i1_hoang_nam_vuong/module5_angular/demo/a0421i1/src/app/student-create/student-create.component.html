<h2>Create Student</h2>
<form #registerForm="ngForm" (ngSubmit)="createStudent(registerForm)">
    <label>ID</label>
    <input type="text" ngModel name="id"><br>
    <label>Name</label>
    <input type="text" ngModel name="name"><br>
    <label>DayOfBirth</label>
    <input type="date" ngModel name="dayOfBirth"><br>
    <label>Point</label>
    <input type="number" ngModel name="point"><br>
    <button type="submit">Create</button>
</form>
