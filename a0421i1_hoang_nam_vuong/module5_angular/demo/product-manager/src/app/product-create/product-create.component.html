
<div class="container-fluid">
    <form class="col-6  m-auto" [formGroup]="productForm" (ngSubmit)="createProduct()">
        <div class="form-group col-12">
            <h3>Create new Product</h3>
            <label class="col-12 float-left">Id:</label>
            <input type="text"  formControlName="id" class="form-control col-12 float-left mt-2"
                   placeholder="Enter id is number">
            <span style="color: red" *ngIf="productForm.controls.id.hasError('required') && productForm.get('id').dirty">Id not null</span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Name:</label>
            <input type="text" formControlName="name" class="form-control col-12 float-left mt-2"
                   placeholder="Enter name">
            <span style="color: red" *ngIf="productForm.controls.name.hasError('required') && productForm.get('name').dirty">name not null</span>
        </div>
        <!-- <div class="form-group col-12">
            <label class="col-12 float-left">CustomerType:</label>
            <select th:field="*{customerType}" class="form-select form-select-md mb-3"
                    aria-label=".form-select-lg example">
                <option value="">Choose customer type</option>
                <th:block th:each="customerType : ${customerTypeList}">
                    <option th:value="${customerType.id}" th:text="${customerType.name}"></option>
                    <span style="color: red" th:if="${#fields.hasErrors('customerType')}"
                          th:errors="*{customerType}"></span>
                </th:block>
            </select>
        </div> -->
        <div class="form-group col-12">
            <label class="col-12 float-left">Description:</label>
            <input type="text"  formControlName="description" class="form-control col-12 float-left mt-2"
                   placeholder="Enter description">
                   <span style="color: red" *ngIf="productForm.controls.description.hasError('required') && productForm.get('description').dirty">description not null</span>
        </div>
        <div class="form-group col-12">
            <label class="col-12 float-left">Price</label>
            <input type="number" formControlName="price" class="form-control col-12 float-left mt-2"
                   placeholder="Enter price">
                   <span style="color: red" *ngIf="productForm.controls.price.hasError('required') && productForm.get('price').dirty">price not null</span>
        </div>
        <div class="col-12 " style="padding: 2% 0%">
            <button type="submit" class="btn btn-primary float-right">Create</button>
            <!-- <a class="btn btn-primary " href="/customer" role="button">Back</a> -->
        </div>
    </form>
</div>
