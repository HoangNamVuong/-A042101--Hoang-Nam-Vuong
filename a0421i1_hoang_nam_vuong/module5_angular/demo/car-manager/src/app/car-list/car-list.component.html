<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <p></p>
                <div class="col-lg-4">
                    <a class="btn btn-primary" [routerLink]="'/car/create'">Create Car</a>
                </div>
                <div class="col-lg-8">
                    <form style="float: right" [formGroup]="search" (ngSubmit)="searchCar()">
                        <input formControlName="id"><br>
                        <button type="submit">search</button>
                    </form>
                </div>
            </div>
            <h3 class="text-center">LIST CAR </h3>
            <table class="table table-striped" style="width:100% content-box">
                <thead>
                    <tr style="height: 50px" class="text-center bg-success text-light m-auto">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Start</th>
                        <th>End</th>
                        <th>phone</th>
                        <th>Email</th>
                        <th>Time</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of carList">
                        <td class="text-center">{{car.id}}</td>
                        <td class="text-center">{{car.name}}</td>
                        <td class="text-center">{{car.type}}</td>
                        <td class="text-center">{{car.start}}</td>
                        <td class="text-center">{{car.end}}</td>
                        <td class="text-center">{{car.phone}}</td>
                        <td class="text-center">{{car.email}}</td>
                        <td class="text-center">{{car.time}}</td>
                        <td class="text-center">
                            <a class="btn btn-primary" (click)="updateCar(car)">Update</a>
                        </td>
                        <td class="text-center">
                            <a class="btn btn-danger btnDeleteCustomer" (click)="deleteCar(car)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
