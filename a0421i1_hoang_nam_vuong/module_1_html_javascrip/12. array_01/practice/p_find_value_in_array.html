<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find value in array</title>
</head>
<body>
    <script>
        let value = prompt("input a number: ");
        let number = [1, 3, 4, 5, 7, 8, 10];

        for (let i = 0; i < number.length; i++) {
            if (value == number[i]) {
                alert("value " + number[i] + " found at " + i);
            }
            alert("not find");
        }
    </script>
