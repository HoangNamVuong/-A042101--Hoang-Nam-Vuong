    <script>
            let a = Number(prompt ("input number a"));
            let b = Number(prompt ("input number b"));
            let result;

            if (a % b == 0) {
                result = (a + " is divisible by " + b);
                document.write (result);
            }else {
                result = (a + " is not divisible by " + b);
                document.write (result);
            }
    </script>

        if (0 >= midtermScore && finalGrade <= 10) {

                document.write("bad");

                document.write("medium");
            }else if (result < 7) {
                document.write("good pretty");
            }else if (result < 8.5) {
                document.write("Good");
            }else {
                document.write("excellent");
            }
        }else {
            document.write("you entered the wrong score");
        }
    </script>
