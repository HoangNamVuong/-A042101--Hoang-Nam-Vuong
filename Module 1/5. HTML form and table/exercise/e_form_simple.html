<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make simple form</title>
    <style>
        .submit_reset {
            width: 40%;
            margin-left: 10%;
        }
        .parent_class {
            display: flex;
            flex-direction: row;/* de doi chieu hien thi */
            /*justify-content: space-between; <-- dung de tao khoang trong */
            width: 100%;
            color: orange;
        }
        .all {
            width: 50%;
            margin: auto 25%;
            line-height: 30px;/*dung de tao khoang cach dong*/
            background-color: #fef9f9;
        }
        .table {
            font-size: x-large; 
            text-align: center;
            color: white;
            background-color:red;
        }
        .name_email {
            color: blue;
            text-align: left;
            width: 10%;
            text-align: left;
            float: left;
        }  
    </style>
</head>
<body>
    <form>
        <div class="all">
            <div class="table">
                <p>SO THICH CUA BAN</p>
            </div>
            <div>
                <div class="name_email">ho va ten</div>
                <div><input name="name" id="name" type="text" size="30"/></div>
                <div class="name_email">email</div>
                <div><input name="email" id="email" type="email" size="40"/></div>
            </div>
            <div>
                <div class="name_email">so thich </div>
                <div style="width: 70%; float: left;">  
                    <div class="parent_class" >
                        <div style="width: 20%;">
                            <div><input name="sport" id="sport" type="checkbox" value=""/>
                                <label for="sport">the thao</label>
                            </div>
                            <div><input name="surf_web" id="surf_web" type="checkbox" value=""/>
                                <label for="surf_web">Luot web</label>
                            </div>
                            <div><input name="travle" id="travle" type="checkbox" value=""/>            
                                <label for="travle">du lich</label>
                            </div>
                        </div>
                        <div style="width: 20%;">
                            <div><input name="play_music" id="play_music" type="checkbox" value=""/>
                                <label for="play_music">nge nhac</label>
                            </div>
                            <div><input name="play_game" id="play_game" type="checkbox" value=""/>
                                <label for="play_game">choi game</label>
                            </div>
                        </div>
                        <div style="width: 20%;">
                            <div><input name="read_book" id="read_book" type="checkbox" value=""/>
                                <label for="read_book">doc sach</label>
                            </div>
                            <div><input name="film" id="film" type="checkbox" value=""/>
                                <label for="film">dien anh</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit_reset">
                <input name="submit" id="submit" type="submit" value="gui thong tin"/>
                <input name="reset" id="reset" type="reset" value="nhap lai"/>
            </div>
        </div>
    </form>
</body>
</html>
